<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <form>
        <div class="container border border-secondary-subtle">
            <div class="row">

                <!-- Encabezado -->
                <div class="col-12 bg-body-tertiary border-bottom border-secondary-subtle ps-3 py-1">
                    <h4>Payment form example</h4>
                </div>

                <!-- alerta -->
                <div class="col-12">

                    <div class="alert alert-danger p-2 my-3" role="alert">
                        Some fields are missing
                    </div>
                </div>

                <!-- Datos numéricos -->
                <div class="col-12 col-sm-12 col-md-4 col-lg-5">
                    <label for="numcard" class="form-label">Card #</label>
                    <input type="number" name="tarjeta" class="form-control" placeholder="XXXXXXXXXXXXX" id="numcard">
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="numcvc" class="form-label">CVC #</label>
                    <input type="number" name="CVC" class="form-control" placeholder="0000" id="numcvc">
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                    <label for="numamount" class="form-label">Amount</label>
                    <div class="d-flex">
                        <p>$</p>
                    <input type="number" name="amount" class="form-control" placeholder="Amount" id="numamount">
                    </div>
                </div>


                <!-- Datos texto -->
                <div class="col-12 col-md-6 mt-3">
                    <label for="textname" class="form-label">First Name</label>
                    <input type="text" name="nombre" class="form-control" id="textname">
                </div>

                <div class="col-12 col-md-6 mt-3">
                    <label for="textapellido" class="form-label">Last Name</label>
                    <input type="text" name="apellido" class="form-control" id="textapellido">
                </div>


                <!-- Datos de ubicación -->
                <div class="col-12 col-sm-12 col-md-6 mt-3">
                    <label for="textciudad" class="form-label">City</label>
                    <input type="text" name="ciudad" class="form-control" id="textciudad">
                </div>

                <div class="col-12 col-sm-6 col-md-3 col-lg-3 mt-3">
                    <label for="textstate" class="form-label">State</label>
                    <select name="estado" class="form-control">
                        <option value="Amazonas">Amazonas</option>
                        <option value="Anzoategui">Anzoátegui</option>
                        <option value="Apure">Apure</option>
                        <option value="Aragua">Aragua</option>
                        <option value="Barinas">Barinas</option>
                        <option value="Bolivar">Bolívar</option>
                        <option value="Carabobo">Carabobo</option>
                        <option value="Cojedes">Cojedes</option>
                        <option value="Delta">Delta Amacuro</option>
                        <option value="Distrito">Distrito Federal</option>
                        <option value="Falcon">Falcón</option>
                        <option value="Guarico">Guárico</option>
                        <option value="Lara">Lara</option>
                        <option value="Merida">Mérida</option>
                        <option value="Miranda">Miranda</option>
                        <option value="Monagas">Monagas</option>
                        <option value="Esparta">Nueva Esparta</option>
                        <option value="Portuguesa">Portuguesa</option>
                        <option value="Sucre">Sucre</option>
                        <option value="Tachira">Táchira</option>
                        <option value="Trujillo">Trujillo</option>
                        <option value="Portuguesa">Portuguesa</option>
                        <option value="Vargas">Vargas</option>
                        <option value="Yacacuy">Yacacuy</option>
                        <option value="Zulia">Zulia</option>
                    </select>
                </div>

                <div class="col-12 col-sm-6 col-md-3 col-lg-3  mt-3">
                    <label for="numpostal" class="form-label">Postal Code</label>
                    <input type="number" name="postalcode" class="form-control" placeholder="Amount" id="numpostal">
                </div>


                <!-- Datos radio  -->
                <div class="col-12 col-sm-6">
                    <p class="mt-3">We accept:</p>
                    <div class="col-6 col-sm-10 col-md-8 col-lg-4 ps-2 p-2 rounded bg-secondary">
                        <input type="radio" name="tarjetac" id="master" checked class="michecked">
                        <label for="master" class="form-label m-0 pe-2"><i
                                class="fa-brands fa-cc-mastercard text-white"></i></label>
                        <input type="radio" name="tarjetac" id="visa" class="michecked">
                        <label for="visa" class="form-label m-0 pe-2"><i
                                class="fa-brands fa-cc-visa text-white"></i></label>
                        <input type="radio" name="tarjetac" id="diners" class="michecked">
                        <label for="diners" class="form-label m-0 pe-2"><i
                                class="fa-brands fa-cc-diners-club text-white"></i></label>
                        <input type="radio" name="tarjetac" id="credito" class="michecked">
                        <label for="credito" class="form-label m-0 pe-0"><i
                                class="fab fa-cc-amex text-white"></i></label>
                    </div>
                </div>
                

                <!-- Textarea -->
                <div class="col-12 col-sm-6 mb-4">
                    <p class="mt-3">Message</p>
                    <textarea name="mensaje" id="mensaje" rows="4" class="w-100 border-secondary-subtle">
                    </textarea>
                    <p class="text-body-tertiary">Add any notes here.</p>
                </div>



                <!-- Botones -->
                <div class="col-12 text-end p-2 pe-3 bg-body-tertiary border-top border-secondary-subtle">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>

                </div>

            </div>


        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
